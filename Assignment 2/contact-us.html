<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactstyle.css">
     <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-area">
        <div class="container">
            <div class="row single-form g-0">
                <div class="col-sm-12 col-lg-6">
                    <div class="left">
                        <h2><span>Get in touch</span> <br>With us</h2>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <div class="right">
                       <i class="fa fa-caret-left"></i>
                        <form>
                          <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Your Name</label>
                            <div class="input-container">
                              <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                              <span id="nameDot" class="red-dot"></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <div class="input-container">
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <span id="emailDot" class="red-dot"></span>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Gender</label>
                            <div class="input-container">
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option value="0" disabled selected hidden></option>
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                                <option value="3">Other</option>
                              </select>
                              <span id="genderDot" class="red-dot"></span>
                            </div>
                          </div>
                          
                          <div class="mb-3">
                            <label for="exampleInputMessag1" class="form-label">Message</label>
                            <div class="input-container">
                              <textarea type="text" class="form-control" id="exampleInputMessag1"></textarea>
                              <span id="messageDot" class="red-dot"></span>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
          $(document).ready(function() {
              let nameField = $("#exampleInputName1");
              let emailField = $("#exampleInputEmail1");
              let genderField = $("#exampleFormControlSelect1");
              let messageField = $("#exampleInputMessag1");
      
              $("#submitbutton").click(function(event) {
                  event.preventDefault();
      
                  let selectedIndex = genderField.val();
      
                  check(nameField, 'nameDot');
                  check(emailField, 'emailDot');
                  check(genderField, 'genderDot');
                  check(messageField, 'messageDot');
      
                  if (!nameField.val() || !emailField.val() || selectedIndex <= 0 || !messageField.val()) {
                      console.log("Form is invalid");
                  } else {
                      console.log("Form is valid");
                  }
              });
      
              function check(field, dotId) {
                  let redDot = $("#" + dotId);
                  let selectedIndex = genderField.val();
                  if (field.is(genderField)) {
                      if (selectedIndex <= 0) {
                          redDot.text('•');
                      } else {
                          redDot.text('');
                      }
                  } else {
                      if (!field.val()) {
                          redDot.text('•');
                      } else {
                          redDot.text('');
                      }
                  }
              }
          });
      </script>
      
</body>
</html>
