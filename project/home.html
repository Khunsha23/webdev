<script>
  document.addEventListener('DOMContentLoaded', function () {
  var myCarousel = document.getElementById('carouselExampleFade');
  var carousel = new bootstrap.Carousel(myCarousel, {
    interval: 5000, 
    pause: false 
  });
});
document.addEventListener('DOMContentLoaded', function () {
  var myCarousel = document.getElementById('carouselExampleFade');
  var carousel = new bootstrap.Carousel(myCarousel, {
    interval: 5000, 
    pause: false
  });

  setOpacity();

  myCarousel.addEventListener('slid.bs.carousel', function () {
    setOpacity(); 
  });


  function setOpacity() {
    var items = myCarousel.querySelectorAll('.carousel-item');
    items.forEach(function (item) {
      if (item.classList.contains('active')) {
        item.style.opacity = '1'; 
      } else {
        item.style.opacity = '0'; 
      }
    });
  }
});
var elementsToShow = document.querySelectorAll('.reveal');

    function reveal() {
        elementsToShow.forEach(function (element) {
            var windowHeight = window.innerHeight;
            var revealTop = element.getBoundingClientRect().top;
            var revealPoint = 150;

            if (revealTop < windowHeight - revealPoint) {
                element.classList.add('active');
            } else {
                element.classList.remove('active');
            }
        });
    }
    reveal();
    window.addEventListener('scroll', reveal);

    let nameField = document.getElementById("exampleInputName1");
    let emailField = document.getElementById("exampleInputEmail1");
    let genderField = document.getElementById("exampleFormControlSelect1");
    let messageField = document.getElementById("exampleInputMessag1");
    let selectedIndex = genderField.options[genderField.selectedIndex].value;

    window.onload = doBindings;

    function doBindings() {
      let submitBtn = document.getElementById("submitbutton");
      submitBtn.onclick = function (event) {
        event.preventDefault();
       selectedIndex = genderField.selectedIndex;


        checkAndDisplayRedDot(nameField, 'nameDot');
        checkAndDisplayRedDot(emailField, 'emailDot');
        checkAndDisplayRedDot(genderField, 'genderDot');
        checkAndDisplayRedDot(messageField, 'messageDot');

        if (!nameField.value || !emailField.value ||  selectedIndex <= 0 || !messageField.value) {
          console.log("Form is invalid");
        } else {
          console.log("Form is valid");
        }
      }
    }

    function checkAndDisplayRedDot(field, dotId) {
      let redDot = document.getElementById(dotId);
      if(field == genderField){
        if(selectedIndex <= 0 ){
          redDot.textContent = '•';
      } else{
        redDot.textContent = '';
      }
    }else{
        if (!field.value) {
        redDot.textContent = '•';
      } else {
        redDot.textContent = '';
      }
      }
     
    }

</script>
